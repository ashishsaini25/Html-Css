<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../css/Employee_Payroll.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
<title>Employee_Payroll_Form</title>
<script defer src="../js/json/employee_payroll.js"></script>
<script defer src="../js/json/newemployeepayroll.js"></script>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>

                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save()" onreset="resetForm()">
                <div class="form-head">
                    Employee Payroll form
                </div>
                <div class="row-content">
                <label class="label text field"  for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                <error-output class="text-error" for="name"></error-output>
                 </div>
       
                 <div class="row-content">
               <label class="label text fields" for="profile">Profile Image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
                    <img class="profile" id='image1' src="../assets/profile-images/Ellipse -3.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
                    <img class="profile" id='image1' src="../assets/profile-images/Ellipse -1.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -8.png" required>
                    <img class="profile" id='image1' src="../assets/profile-images/Ellipse -8.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="./assets/profile-images/Ellipse -7.png" required>
                    <img class="profile" id='image1' src="../assets/profile-images/Ellipse -7.png">
                </label>
        </div>    
    </div>
    <div class="row-content">
        <label class="label text fields" for="gender">Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label class="text" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label class="text" for="female">Female</label>
        </div>
    </div>
    <div class="row-content">
        <label class="label text fields" for="department" >Department</label>
        <div>
            <input class="checkbox" type="checkbox" id="Hr" name="Hr" value="Hr">
            <label class="text" for="Hr">Hr</label>
            <input class="checkbox" type="checkbox" id="Sales" name="Sales" value="Sales">
            <label class="text" for="Sales">Sales</label>
            <input class="checkbox" type="checkbox" id="Marketing" name="Marketing" value="Marketing">
            <label class="text" for="Marketing">Marketing</label>
            <input class="checkbox" type="checkbox" id="Engineering" name="Engineering" value="Engineering">
            <label class="text" for="Engineering">Engineering</label>
            <input class="checkbox" type="checkbox" id="Others" name="Others" value="Others">
            <label class="text" for="Others">Others</label>
            
        </div>
    </div>
    <div class="row-content">
        <label class="label text " for="Salary">Choose Your Salery:</label>
        <input type="range" id="salary" name="text" min="200000" max="500000" step="100" value="400000">
        <output class="salery_output" for="salary">400000</output>
    </div>
    <div class="row-content">
        <label class="label text fields" for="StartingDate">Start Date</label>
        <div>
            <select id="day" name="Day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select id="month" name="Month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
           <select id="year" name="Year">
               <option value="2020">2020</option>
               <option value="2019">2019</option>
               <option value="2018">2018</option>
               <option value="2017">2017</option>
           </select> 
        </div>
    </div>
    <div class="row-content">
        <label class="text label field" for="notes">Notes</label>
        <textarea id="notes" class="input" name="notes" placeholder="" style="height:100px"></textarea>
    </div>
    <div class="buttonParent">
        <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
        <div class ="submit-reset">
            <button type="submit" class="button submitButton" id="submitButton">Submit</button>
            <button type="reset" class="resetButton button">Reset</button>
        </div>
    </div>
    </form>
</div>
<script>
    
    
</script>
    </body>
</html>
